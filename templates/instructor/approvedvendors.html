{% extends 'instructor/home_index.html' %}
{% block body %}

<body><form action="/myapp/approvedvendors_post/" method="post"><table class="px pull-left">
    {% csrf_token %}
  <tr>
    <td>
      <input type="text" class="form-control" name="textfield" id="textfield" required placeholder="search by name"/></td>
    <td><input type="submit" class="btn btn-success" name="search" id="search" value="Search" /></td>
  </tr>
</table>
<br><br>
  <table class="table table-bordered table-striped">
    <tr>
      <th style="color: black">S.no</th>
      <th style="color: black">Name</th>
      <th style="color: black">Gender</th>
      <th style="color: black">Contact</th>
      <th style="color: black">Address</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td><img src="{{ i.photo }}" alt=""height="100px" width="100px"/><br> {{ i.name }}</td>
      <td>{{ i.gender }}</td>
      <td>{{ i.phone }}<br>{{ i.email }}</td>
      <td>{{ i.place }}<br>{{ i.district }}<br>{{ i.pin }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
