{% extends 'instructor/home_index.html' %}
{% block body %}

<body><form action="/myapp/enotify_post/" method="post"><table class="table table-bordered table-striped">
    {% csrf_token %}
  <tr>
    <th width="170">Notification</th><input type="hidden" value="{{ data.id }}" name="nid">
    <td width="399">
      <textarea name="textarea" id="textarea" class="form-control" cols="45" rows="5" >{{ data.notification }}</textarea></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" id="submit" class="btn btn-success" value="Submit" /></td>
  </tr>
  
</table>
</form>
</body>
{% endblock %}
