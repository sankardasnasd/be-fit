{% extends 'instructor/home_index.html' %}
{% block body %}

<body><form action="/myapp/vnotify_post/" method="post"><table class="px pull-left">
    {% csrf_token %}
  <tr>
    <th>From</th>
    <td>
      <input type="date" class="form-control" name="textfield" id="textfield" required /></td>
    <th>To</th>
    <td>
      <input type="date" class="form-control" name="textfield2" id="textfield2" required /></td>
    <td><input type="submit" class="btn btn-success" name="search" id="search" value="Search" /></td>
  </tr>
</table><table class="table table-bordered table-striped">
  <tr>
    <th style="color: black">S.no</th>
    <th style="color: black">Notification</th>
      <th style="color: black">Date and time</th>
    <th></th>
      <th></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.notification }}</td>
      <td>{{ i.date_and_time }}</td>
      <td><a href="/myapp/enotify/{{ i.id }}"  class="btn btn-info" onclick="return confirm('Are you sure')">Edit </a> </td>
      <td> <a href="/myapp/edelete/{{ i.id }}"  class="btn btn-danger" onclick="return confirm('Are You Sure?')">Delete </a></td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
