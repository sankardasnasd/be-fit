{% block body %}

    <th>To</th>
    <td>

            <th style="color: black">Photo</th>

{#    <th></th>#}
{#      <th></th>#}
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.inst }}</td>
      <td>{{ i.date }}</td>
      <td><img src="{{ i.photo }}"alt=""height="200px"width="200px">>
      </td>

    {% endfor %}
</table>

</form>
</body>
