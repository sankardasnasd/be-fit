<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/vsignup_post/"  enctype="multipart/form-data" method="post"><table width="345" border="1">
    {% csrf_token %}
  <tr>
    <td width="177">name</td>
    <td width="152"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>email</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>phone</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <td>photo</td>
    <td><label for="textfield4"></label>
      <input type="file" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <td>gender</td>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" />
        male
</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
        female
</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Others" id="RadioGroup1_2" />
        other</label>
      <br />
    </p></td>
  </tr>
  <tr>
    <td>place</td>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <td>district</td>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <td>pin</td>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" /></td>
  </tr>
  <tr>
    <td>password</td>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" /></td>
  </tr>
  <tr>
    <td>confirm password</td>
    <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" id="submit" value="Submit" /></td>
  </tr>
</table>
</form>
</body>
</html>
