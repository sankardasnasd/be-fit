{% extends 'vendors/home_index.html' %}
{% block body %}

<body><form action="/myapp/vprequest_post/" method="post"><table class="px pull-left">
    {% csrf_token %}
  <tr>
    <th style="color: black">From</td>
    <th>
      <input type="date" name="textfield" id="textfield" class="form-control" required/></td>
    <th style="color: black">To</td>
    <th>
      <input type="date" name="textfield2" class="form-control" id="textfield2" required/></td>
    <td width="329"><input type="submit" name="button" id="button" class="btn btn-success" value="Search" /></td>
  </tr>
</table>
<br>
<br>

  <table class="table table-bordered table-striped">
  <tr>
    <th style="color: black">S.no</td>
    <th style="color: black">Userid</td>
    <th style="color: black">Product Name</td>
    <th style="color: black">Date</td>
    <th style="color: black">Status</td>
  </tr>
      {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.userid.name }}</td>
    <td>{{ i.product.name }}&nbsp;</td>
    <td>{{ i.date_and_time }}</td>
      <td>{{ i.status }}</td>

  </tr>
      {% endfor %}
</table>
</form>
</body>
{% endblock %}
