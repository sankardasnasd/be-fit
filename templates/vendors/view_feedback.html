{% extends 'vendors/home_index.html' %}
{% block body %}

<body><form action="/myapp/vfeedback_post/" method="post"><table class="px pull-left">
    {% csrf_token %}
  <tr>
    <th style="color: black">From</td>
    <th>
      <input type="date" name="textfield" class="form-control" id="textfield" required/></td>
    <th style="color: black">To</td>
    <th>
      <input type="date" name="textfield2" class="form-control" id="textfield2" required/></td>
    <td width="151"><input type="submit" name="search" id="search" value="Search" class="btn btn-info" /></td>
  </tr>
</table><br><br><table class="table table-bordered table-striped">
  <tr>
    <th style="color: black">S.no</td>
    <th style="color: black">Username</td>
    <th style="color: black">Product</td>
    <th style="color: black">Feedback</td>
    <th style="color: black">Date</td>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.user.name }}</td>
    <td>&nbsp;{{ i.PRODUCT.name }}</td>
    <td>{{ i.feedbacks }}</td>
    <td>{{ i.date }}</td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
