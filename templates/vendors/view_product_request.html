{% extends 'vendors/home_index.html' %}
{% block body %}


<body><form action="/myapp/vprequest_post/" method="post"><table class="px pull-left">
    {% csrf_token %}
  <tr>
    <th style="color: black">From</td>
    <th>
      <input type="date" name="textfield" class="form-control" id="textfield" required /></td>
    <th style="color: black">To</td>
    <th>
      <input type="date" name="textfield2" class="form-control" id="textfield2" required/></td>
    <th><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
  </tr>
</table>
<br>
<br>

  <table class="table table-bordered table-striped">
  <tr>
    <th style="color: black">S.no</td>
    <th style="color: black">Userid</td>
    <th style="color: black">Product name</td>
    <th style="color: black">Date</td>
    <th style="color: black">Status</td>
      <th colspan="2"></th>
  </tr>
      {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.userid.name }}</td>
    <td>{{ i.product.name }}&nbsp;</td>
    <td>{{ i.date_and_time }}</td>
      <td>{{ i.status }}</td>
      <th><a href="/myapp/approve_product_request/{{ i.id }}" class="btn btn-info" onclick="return confirm('Are you sure')">Confirm</a></th><th> <a href="/myapp/reject_product_request/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are you sure')">Reject</a></th>
  </tr>
      {% endfor %}
</table>
</form>
</body>
{% endblock %}
